<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('z6734500381929_cc7c591bd076e2200c82e075dc85419a.jpg'); /* Thay bằng ảnh nền của bạn */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      background-color: #fff;
      border: 6px solid #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .video-container:hover {
      transform: scale(1.02);
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: block;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #007BFF;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ff5f6d;
    }
  </style>
</head>
<body>

<div class="video-container">
  <video controls autoplay>
    <source src="6736176072395.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <a class="back-link" href="index.html">← Quay lại trang chính</a>
</div>

</body>
</html>
